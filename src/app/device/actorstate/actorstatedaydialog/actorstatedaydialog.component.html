<h1 mat-dialog-title>{{ day.date | date:'dd.MM.yyyy' }}</h1>
<div mat-dialog-content>
    <div class="container" *ngFor="let event of events">
      <div class="mainline"><div class="actorname">{{ event.meta.ash.actorName }}</div><div>{{ event.meta.atc.duration | number:'1.0-1' }} m</div></div>
      <div class="subline"><div>{{ event.start | date:'HH:mm:ss' }} - {{ event.end | date:'HH:mm:ss' }}</div></div>
      <mat-divider></mat-divider>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="OnCancel()">Cancel</button>
</div>
