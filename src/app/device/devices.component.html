<app-loader [isLoading]="isLoading" size="1.5"></app-loader>
<mat-card [hidden]="isLoading" *ngFor="let device of devices">
    <mat-card-header>
        <mat-card-title>{{ device.deviceId }}</mat-card-title>
        <mat-card-subtitle>{{ device.connectionState }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="center">
        <button mat-raised-button color="primary" (click)="onClick">Select</button>
    </mat-card-actions>
</mat-card>
